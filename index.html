<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chromo</title>
  <link rel="icon" href="website_logo.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
      color: #0ff;
    }
    p {
      font-size: 1.5em;
      color: #ccc;
    }
    .btn {
      margin-top: 2em;
      padding: 0.8em 2em;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #0cf;
    }
  </style>
</head>
<body>
  <h1>Welcome to Chromo</h1>
  <p>A fresh new brand. Built by you.</p>
  <button class="btn" onclick="alert('Chromo is coming soon!')">Learn More</button>
</body>
</html>
