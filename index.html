<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chromo - Game Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      text-align: center;
    }
    h1 {
      color: #0ff;
      margin-top: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1em;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    .game-tile {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1em;
      text-decoration: none;
      color: white;
      transition: 0.2s ease;
    }
    .game-tile:hover {
      background: #0ff3;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Chromo Arcade</h1>
  <div class="grid">
    <a class="game-tile" href="2048.html">2048</a>
    <a class="game-tile" href="tic-tac-toe.html">Tic-Tac-Toe</a>
    <a class="game-tile" href="stack.html">Stack</a>
    <a class="game-tile" href="https://classic.minecraft.net" target="_blank">Minecraft Classic</a>
    <a class="game-tile" href="https://www.chess.com/play/online" target="_blank">Chess</a>
    <a class="game-tile" href="https://ubg44.github.io/drive-mad" target="_blank">Drive Mad</a>
    <a class="game-tile" href="https://ubg100.github.io/space-invaders" target="_blank">Space Invaders</a>
  </div>
</body>
</html>
