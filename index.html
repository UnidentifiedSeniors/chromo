<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chromo</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: black;
      color: lime;
    }
    #cloak, #main {
      display: none;
    }
    .centered {
      text-align: center;
      margin-top: 20vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1em;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    .game-tile {
      background: #111;
      padding: 1em;
      color: white;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      border: 1px solid #444;
    }
    .game-tile:hover {
      background: lime;
      color: black;
    }
  </style>
</head>
<body>

<div id="cloak" class="centered">
  <h2>TI-84 Emulator</h2>
  <input id="calc" placeholder="2+2" style="font-size: 1.5em;" />
  <p id="result"></p>
</div>

<div id="main">
  <h1 style="text-align:center;">Chromo Arcade</h1>
  <div class="grid">
    <a class="game-tile" href="2048.html">2048</a>
    <a class="game-tile" href="tic-tac-toe.html">Tic-Tac-Toe</a>
    <a class="game-tile" href="stack.html">Stack</a>
    <a class="game-tile" href="gba.html">Graph Matrix (GBA)</a>
    <a class="game-tile" href="snes.html">Scan Layers (SNES)</a>
    <a class="game-tile" href="https://classic.minecraft.net" target="_blank">Minecraft</a>
    <a class="game-tile" href="https://ubg44.github.io/drive-mad" target="_blank">Drive Mad</a>
  </div>
</div>

<script>
  const cloak = document.getElementById("cloak");
  const main = document.getElementById("main");

  const pw = prompt("Enter access password:");
  if (pw === "launch") {
    main.style.display = "block";
  } else {
    cloak.style.display = "block";
  }

  document.getElementById("calc").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      try {
        const r = eval(this.value);
        document.getElementById("result").innerText = "= " + r;
      } catch {
        document.getElementById("result").innerText = "Syntax Error";
      }
    }
  });

  window.addEventListener("mouseout", () => {
    if (main.style.display === "block") {
      main.style.display = "none";
      cloak.style.display = "block";
    }
  });
</script>

</body>
</html>
