
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { background: #000; color: #0ff; font-family: monospace; text-align: center; margin-top: 50px; }
    table { margin: auto; border-collapse: collapse; }
    td { width: 60px; height: 60px; font-size: 2em; border: 2px solid #0ff; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr><td onclick="play(this)"></td><td onclick="play(this)"></td><td onclick="play(this)"></td></tr>
    <tr><td onclick="play(this)"></td><td onclick="play(this)"></td><td onclick="play(this)"></td></tr>
    <tr><td onclick="play(this)"></td><td onclick="play(this)"></td><td onclick="play(this)"></td></tr>
  </table>
  <script>
    let turn = 'X';
    function play(cell) {
      if (cell.innerHTML === '') {
        cell.innerHTML = turn;
        turn = turn === 'X' ? 'O' : 'X';
      }
    }
  </script>
</body>
</html>
